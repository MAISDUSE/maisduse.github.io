  <script>
    let width = document.body.clientWidth;
    let height = document.body.clientHeight;
  //  let ratio = window.devicePixelRatio;

    let x = width/2;
        y= height/2
        r = 10;
        step = 0;
        vx = r*0.3;
        vy = r*0.3;

    let direction = 0; //for reverse walk 0gauche, 180 droite, 360 bas, 540 haut

    let sprites = new Image();
    sprites.src = "src/hero_walk_cycle_spritesheet_by_mrnoobtastic-d3defej.png"

    let canvas = document.querySelector('canvas');
    let context = canvas.getContext('2d');
    canvas.width = width;
    canvas.height = height;
    canvas.style.width = width + "px";
    canvas.style.height = height + "px";
    context.imageSmothingEnabled = false;




    var mainloop = function() {
        updateGame();
        drawGame();
    };

    var animFrame = window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame    ||
            window.oRequestAnimationFrame      ||
            window.msRequestAnimationFrame     ||
            null ;

    var recursiveAnim = function() {
        mainloop();
        animFrame( recursiveAnim );
    };

    // start the mainloop
    animFrame( recursiveAnim );

    function updateGame(){


      step +=0.2;
      if (step >= 4){
        step -= 4;
      }

    }

    function drawGame(){
      context.clearRect(0,0,width,height);
      drawPNJ(x, y, r, Math.floor(step));

    }

    function drawPNJ(x, y, r, step){
      let s = r/12
      context.drawImage(sprites,128*step, direction, 128, 128, x-64*s, y-128*s, 128*s, 128*s );
    //  context.drawImage(sprites,128*step, direction, 128, 128, 0, 0, 128*s, 128*s );

    }

////////////////keydown
window.addEventListener("keydown", function (event) {
  if (event.defaultPrevented) {
    return; // Should do nothing if the key event was already consumed.
  }

  switch (event.key) {
    case "ArrowDown":
      direction = 256;
      if(y<height){
        y+=vy;
      }
          //alert("ArrowDown");
      break;
    case "ArrowUp":
      direction = 384;
      if(y>128){
        y-=vy;
      }
      // Do something for "up arrow" key press.
      break;
    case "ArrowLeft":
      direction = 0;

      if (x>r){
        x-=vx;
        }
      // Do something for "left arrow" key press.
      break;
    case "ArrowRight":
      direction = 128;
      if(x<width-r){
        x+=vx;
      }

      // Do something for "right arrow" key press.
      break;
    case "Enter":
      // Do something for "enter" or "return" key press.
      break;
    case "Escape":
      // Do something for "esc" key press.
      break;
    default:
      return; // Quit when this doesn't handle the key event.
  }

  // Consume the event for suppressing "double action".
  event.preventDefault();
}, true);
  </script>
